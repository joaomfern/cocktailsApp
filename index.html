<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
  </head>
<body>
  <div class="container" style="max-width: 840px; background-color: transparent;">
    <div class="mt-3 gx-5 text-center">
      <br>
    <h1 style="color: aliceblue;" >Cocktails<i class="fa fa-glass" title="Edit"></i></h1>
    <hr>
    <div class="btn-toolbar justify-content-center" role="toolbar"  aria-label="Toolbar with button groups">
    <div><label>Search by:  &nbsp;</label></div>
      <div id="components" class="btn-group me-2" role="group" aria-label="First group">
          <button id="c" type="button" class="btn btn-outline-danger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">Categories</button>
          <button id="g" type="button" class="btn btn-outline-danger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">Glasses</button>
          <button id="i" type="button" class="btn btn-outline-danger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">Ingredients</button>
        </div>
        <div class="input-group">
            <form id="formSearch">
            <input id="getText" type="text" placeholder="Name" class="form-control">
            </form>
          </div>
    </div>    
    </div>  
    <div class="mt-5 gx-5 d-flex justify-content-center" id="randomCocktail"></div>
    <br>
    <div class="list-group d-flex justify-content-center" id="cocktailsList"></div>
</div>

<div id="toastDiv" class="toast-container position-fixed bottom-0 end-0 p-3">
</div>
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel" style="background-color: transparent;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" style="color: aliceblue;" id="offcanvasLeftLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>   
<script type="module" src="app.js"></script>
</body>
</html>
